<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>着せ替えサンタ</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded vr-mode-ui="enabled: false;">
    <a-assets>
      <a-asset-item id="santa_body" src="./model/santa_body.glb"></a-asset-item>
      <a-asset-item id="santa_boushi" src="./model/santa_boushi.glb"></a-asset-item>
      <a-asset-item id="santa_huku" src="./model/santa_huku.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="custom" type="pattern" url='./marker/santa.patt'>
      <!-- <a-box position="0 0.5 0" color="#FFFF00" scale="0.5 0.5 0.5"></a-box> -->
      <a-entity
        gltf-model="#santa_body"
        scale="0.5 0.5 0.5"
      ></a-entity>
    </a-marker>

    <a-marker preset="custom" type="pattern" url='./marker/boushi.patt'>
      <a-entity
        gltf-model="#santa_boushi"
        scale="0.5 0.5 0.5"
      ></a-entity>
    </a-marker>

    <a-marker preset="custom" type="pattern" url='./marker/huku.patt'>
      <a-entity
        gltf-model="#santa_huku"
        scale="0.5 0.5 0.5"
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
